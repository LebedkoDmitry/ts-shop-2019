<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div>
    <label>
      Username:
      <input type="text" formControlName="username">
    </label>
  </div>

  <div>
    <label>
      Password:
      <input type="password" formControlName="password">
    </label>
  </div>

  <button type="submit" [disabled]="!loginForm.valid">Log in</button>

</form>
